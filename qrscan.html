<!DOCTYPE html>
<html lang="zh-TW">
<script src="js/jsQR.js"></script>

<head>
    <title>QR Code Invoice Scanner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <style>
        #canvas {
            height: 20vh !important;
            /* -moz-transform: scale(-1, 1);
            -webkit-transform: scale(-1, 1);
            -o-transform: scale(-1, 1);
            -ms-transform: scale(-1, 1);
            transform: scale(-1, 1); */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <p>
        <h1>QR Code Invoice Scanner</h1>
        </p>
        <div id="loadingMessage">üé• Unable to access video stream (please make sure you have a webcam enabled)</div>
        <canvas id="canvas" style="height: 20vh !important;" hidden=""></canvas>
        <div id="output" hidden="">
            <div id="outputMessage">No QR code detected.</div>
            <div hidden=""><b>Data:</b> <span id="outputData"></span></div>
        </div>



        <div class="form-group">
            <label for="output_tmp">QRCODEÂéüÂßãË≥áÊñô:</label>
            <textarea class="form-control" id="output_tmp"></textarea>
            <input type="button" value="Âä†ÂÖ•ÂæÖËß£Êûê" class=" m-1 btn btn-primary " onclick=" add_to_wait()" />
        </div>


        <div class="form-group">
            <label for="output_wait">ÂæÖËß£ÊûêË≥áÊñô:</label>
            <textarea class="form-control" id="output_wait"></textarea>
            <input type="button" value="Ëß£Êûê1" class=" m-1 btn btn-primary " onclick=" parse_join()" />
            <input type="button" value="Ëß£Êûê2" class=" m-1 btn btn-primary " onclick=" parse_join_2()" />
            <input type="button" value="Ê∏ÖÁ©∫ÂæÖËß£Êûê" class="m-1 btn btn-danger " onclick="clean_wait()" />
        </div>

        <div class="form-group">
            <label for="output_csv">csvÊö´Â≠òÊ°ÜÔºö(ÁôºÁ•®ËôüÁ¢º,Êó•Êúü,ÁôºÁ•®Á∏ΩÈáëÈ°ç,È†ÖÁõÆ,ÂÖ¨Âè∏Áµ±Á∑®)</label>
            <textarea class="form-control" id="output_csv"></textarea>
            <input type="button" value="Ë§áË£Ω" class="m-1 btn btn-primary " onclick="copy()" />
            <input type="button" value="Ê∏ÖÁ©∫ÂÖ®ÈÉ®Ëº∏ÂÖ•Ê°Ü" class="m-1 btn btn-danger " onclick="clean()" />
        </div>



        <footer>
            <p>¬© 2020 CCTY <a href="https://github.com/tingyincc/tingyincc.github.io">Github</a> & <a
                    href="https://github.com/cozmo/jsQR">jsQR</a></p>
        </footer>
    </div>


    <script>
        var video = document.createElement("video");
        var canvasElement = document.getElementById("canvas");
        var canvas = canvasElement.getContext("2d");
        var loadingMessage = document.getElementById("loadingMessage");
        var outputContainer = document.getElementById("output");
        var outputMessage = document.getElementById("outputMessage");
        var outputData = document.getElementById("outputData");

        function drawLine(begin, end, color) {
            canvas.beginPath();
            canvas.moveTo(begin.x, begin.y);
            canvas.lineTo(end.x, end.y);
            canvas.lineWidth = 4;
            canvas.strokeStyle = color;
            canvas.stroke();
        }

        // Use facingMode: environment to attemt to get the front camera on phones
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            loadingMessage.innerText = "‚åõ Loading video..."
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                loadingMessage.hidden = true;
                canvasElement.hidden = false;
                outputContainer.hidden = false;

                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                if (code) {
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
                    outputMessage.hidden = true;
                    outputData.parentElement.hidden = false;
                    outputData.innerText = code.data;
                    document.getElementById("output_tmp").value = code.data;
                } else {
                    // outputMessage.hidden = false;
                    // outputData.parentElement.hidden = true;
                }
            }
            requestAnimationFrame(tick);
        }



        function parse_join() {
            content = document.getElementById("output_wait").value;
            let dateRegexp = /(?<inv_num>[A-Z]{2}[0-9]{8})(?<date>.{7})(?<rand>.{4})(?<price>.{8})(?<total_price>.{8})(?<buyer>.{8})(?<seller>.{8}).+\:.+\:.+\:.+\:.+\:(?<name>.+)\:(?<p_num>[\d])+\:(?<p_per_price>[\d])+\:/;
            let groups = content.match(dateRegexp).groups;
            document.getElementById("output_csv").value += groups.inv_num + "," + groups.date + "," + parseInt(groups.price, 16) + "," + groups.name + "," + groups.seller + "\n";
        }
        function parse_join_2() {
            content = document.getElementById("output_wait").value;
            let dateRegexp = /(?<inv_num>[A-Z]{2}[0-9]{8})(?<date>.{7})(?<rand>.{4})(?<price>.{8})(?<total_price>.{8})(?<buyer>.{8})(?<seller>.{8})(?<AES>.{24})\:(.{10})\:(.{1})\:(.{1})\:(.{1})(?<rest>.+)/;
            let groups = content.match(dateRegexp).groups;
            document.getElementById("output_csv").value += groups.inv_num + "," + groups.date + "," + parseInt(groups.price, 16) + "," + groups.rest + "," + groups.seller + "\n";
        }
        function add_to_wait() {
            document.getElementById("output_wait").value += document.getElementById("output_tmp").value
        }
        function clean_wait() {
            document.getElementById("output_wait").value = "";
        }
        function clean() {
            document.getElementById("output_tmp").value = "";
            document.getElementById("output_wait").value = "";
            document.getElementById("output_csv").value = "";
        }

        function copy() {
            var in_output = document.getElementById("output_csv");
            in_output.select();
            document.execCommand("Copy");
            if (confirm("ÊñáÊú¨Â∑≤Ë§áË£ΩËá≥Ââ™Ë≤ºÁ∞ø")) {
                //in_output.value = "";
            }
        }

    </script>
</body>

</html>
